<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamewise - Arduino Simulator v0.6</title>
    <script src="https://unpkg.com/konva@9.3.6/konva.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-800 text-white font-sans flex flex-col items-center justify-center min-h-screen p-4">

    <h1 class="text-4xl font-bold mb-4 text-cyan-400">Gamewise Arduino Simulator</h1>

    <div class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-3 gap-6">

        <div id="components-panel" class="bg-gray-700 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4 border-b border-gray-600 pb-2">Components</h2>
            </div>

        <div class="bg-gray-900 p-6 rounded-lg shadow-lg flex items-center justify-center">
            <div id="board-container"></div>
        </div>

        <div class="bg-gray-700 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4 border-b border-gray-600 pb-2">Code Editor</h2>
            <textarea id="code-editor" class="w-full h-64 bg-gray-900 text-green-400 font-mono p-4 rounded-md" placeholder="void setup() { ... }"></textarea>
            <button id="run-button" class="mt-4 w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-lg">Run Simulation</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
